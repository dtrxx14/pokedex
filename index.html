<!DOCTYPE html>
 <html>
        <head>
            <title>Pokédex Vue.JS</title>
            <link rel="stylesheet" type="text/css" href="style.css">
            <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
            <!-- <link rel="stylesheet" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">


        </head>
        <body>

<div class="container">
	<h1 style="color: #efefef">Pokédex Vue.JS</h1>
<div id="pokesearch">
    

    <form v-on:submit.prevent="search">
    <div class="input-group">
      <input type="text" class="form-control" v-model="id" class="search">
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
      </div>
    </div>
  </form>
  <br>

    <ul v-if:="search" class="pokedex">
    	<!-- <a :href="`https://pokeapi.co/api/v2/characteristic/${ pokeidd }`" style="text-decoration: inherit;"> -->
            <li class="card">
            <p class="card-id">#{{ pokeid }}</p>
            <h2 class="card-title">{{ pokename }}</h2>
            <p class="card-subtitle">{{ poketype }}</p>
            <img class="card-image" :src="`${ pokeimage }`"/>
            <p v-if="legendary == 'true'">{{ pokename | uppercase }} is a Legendary Pokémon</p>
            <p v-else="legendary == 'false'">{{ pokename | uppercase }} is not a Legendary Pokémon</p>
            <hr>
            <p class="card-subtitle text-center"><span style="font-weight: bold;">height: </span>{{ pokeheight }} cm<span style="padding-inline-start: 70px; font-weight: bold;">weight: </span>{{ pokeweight }} kilogram</p>
            <hr>
            
        </li>
    <!-- </a> -->
    </ul>





  </div>
  </div>

<script src="app.js"></script>

        </body>
    </html>
